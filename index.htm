<!doctype HTML>
<html lang='es'>
<head>
<meta charset="utf8" />
<meta charset="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>File Uploader Js</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css">
<link rel='shortcut icon' href='./images/favicon.png' type="image/x-icon" />
</head>
<body>
	
<header>
	<nav class="navbar navbar-light header-main">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#"><img src="./images/favicon.png" alt="" width="30" height="30" class="d-inline-block align-text-top"> File Uploader Js</a>
		</div>
	</nav>
</header>

<div class="main">

	<div class="wrapper sombra">
		<h2>File Uploader Js</h2>
		
		<form action="#">
			<i class="fas fa-cloud-upload-alt"></i>
			<input type="file" class="file-input" name="file" hidden>
			<p>Browse File to Upload</p>
		</form>
		<section class="progress-area"></section>
		<section class="uploaded-area"></section>

	</div>

</div>

<footer class="main-footer">
	<span></span>
</footer>

</body>
</html>
